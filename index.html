<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Fields Demo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>

      <div class="input">
        <label for="nameInput">First Name:</label>
        <input type="text" id="nameInput" placeholder="Enter your first name" />
        <div class="error" id="nameError">Please enter a valid first name</div>
      </div>

      <div class="input">
        <label for="lastnameInput">Last Name:</label>
        <input
          type="text"
          id="lastnameInput"
          placeholder="Enter your last name"
        />
        <div class="error" id="lastnameError">
          Please enter a valid last name
        </div>
      </div>

      <div class="input">
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" placeholder="Enter your email" />
        <div class="error" id="emailError">
          Please enter a valid email address
        </div>
      </div>

      <div class="input">
        <label for="phoneInput">Phone No:</label>
        <input type="tel" id="phoneInput" placeholder="Enter your number" />
        <div class="error" id="phoneError">
          Please enter a valid phone number
        </div>
      </div>

      <div class="input">
        <label for="passwordInput">Password:</label>
        <input
          type="password"
          id="passwordInput"
          placeholder="Enter your password"
        />
        <div class="error" id="passwordError">
          Password must be at least 8 characters
        </div>
      </div>

      <div class="input">
        <label for="cpasswordInput">Confirm Password:</label>
        <input
          type="password"
          id="cpasswordInput"
          placeholder="Enter your confirm password"
        />
        <div class="error" id="cpasswordError">Passwords do not match</div>
      </div>

      <div class="input">
        <label for="country">Country:</label>
        <select id="country">
          <option value="">Select your country</option>
          <option value="usa">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="india">India</option>
          <option value="canada">Canada</option>
        </select>
        <div class="error" id="countryError">Please select a country</div>
      </div>

      <div class="input">
        <label for="fileInput">Upload File:</label>
        <input type="file" id="fileInput" />
        <div class="error" id="fileError">Please select a file to upload</div>
      </div>

      <div class="input">
        <input type="submit" id="submitBtn" value="Submit" />
      </div>

      <div class="input">
        <input type="reset" id="resetBtn" value="Reset" />
      </div>

      <div class="success-message" id="successMessage">
        Form submitted successfully!
      </div>
    </div>
<script src="js/script.js"></script>
   
  </body>
</html>
