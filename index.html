<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Fields Demo</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="input">
      <label for="name">First Name:</label>
      <input type="text" id="nameInput" placeholder="Enter your first name" />
    </div>
    <div class="input">
      <label for="lastname">Last Name:</label>
      <input type="text" id="nameInput" placeholder="Enter your last name" />
    </div>

    <div class="input">
      <label for="email">Email:</label>
      <input type="email" id="emailInput" placeholder="Enter your email" />
    </div>
    <div class="input">
      <label for="phone">Phone No:</label>
      <input type="number" id="phone" placeholder="Enter your number" />
    </div>
    <div class="input">
      <label for="password">Password:</label>
      <input
        type="password"
        id="passwordInput"
        placeholder="Enter your password"
      />
    </div>
    <div class="input">
      <label for="cpassword">Confrim Password:</label>
      <input
        type="password"
        id="passwordInput"
        placeholder="Enter your confrim password"
      />
    </div>
    <!-- ...existing code... -->
    <div class="input">
      <label for="country">Country:</label>
      <select id="country">
        <option value="">Select your country</option>
        <option value="usa">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="india">India</option>
        <option value="canada">Canada</option>
      </select>
    </div>
    <div class="input">
      <label for="file">Upload File:</label>
      <input type="file" id="fileInput" />
    </div>
    <div class="input">
      <input type="submit" id="submitBtn" value="Submit" />
      </div>
    <div class="input">
      <input type="reset" id="resetBtn" value="reset" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
